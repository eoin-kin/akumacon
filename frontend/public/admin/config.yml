backend:
  name: git-gateway
  branch: main

media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "home"
    label: "Home"
    files:
      - label: "Home Content"
        name: "home"
        file: "frontend/public/content/home.json"
        format: "json"
        fields:
          - {
              label: "Hero",
              name: "hero",
              widget: "object",
              fields:
                [
                  {
                    label: "Banner Image",
                    name: "banner_image",
                    widget: "string",
                  },
                  {
                    label: "Ticket Text Desktop",
                    name: "ticket_text_desktop",
                    widget: "string",
                  },
                  {
                    label: "Ticket Text Mobile",
                    name: "ticket_text_mobile",
                    widget: "string",
                  },
                  {
                    label: "Ticket Link",
                    name: "ticket_link",
                    widget: "string",
                  },
                ],
            }
          - {
              label: "About",
              name: "about",
              widget: "object",
              fields:
                [
                  { label: "Logo Image", name: "logo_image", widget: "string" },
                  { label: "Logo Alt", name: "logo_alt", widget: "string" },
                  { label: "Description", name: "description", widget: "text" },
                  {
                    label: "Info Button Text",
                    name: "info_button_text",
                    widget: "string",
                  },
                  {
                    label: "Info Button Link",
                    name: "info_button_link",
                    widget: "string",
                  },
                ],
            }
          - {
              label: "Charity Partners",
              name: "charityPartners",
              widget: "list",
              fields:
                [
                  { label: "Image", name: "image", widget: "string" },
                  { label: "Title", name: "title", widget: "string" },
                  { label: "Caption", name: "caption", widget: "text" },
                ],
            }
          - {
              label: "Location Section",
              name: "locationSection",
              widget: "object",
              fields:
                [
                  { label: "Paragraph", name: "paragraph", widget: "text" },
                  { label: "Image", name: "image", widget: "string" },
                  {
                    label: "Button Text",
                    name: "buttonText",
                    widget: "string",
                  },
                  {
                    label: "Button Link",
                    name: "buttonLink",
                    widget: "string",
                  },
                ],
            }
          - {
              label: "Countdown Start Date",
              name: "countdownStartDate",
              widget: "string",
            }
          - {
              label: "Updates",
              name: "updates",
              widget: "list",
              fields:
                [
                  { label: "Image", name: "image", widget: "string" },
                  { label: "Title", name: "title", widget: "string" },
                  { label: "Caption", name: "caption", widget: "text" },
                  {
                    label: "Button Text",
                    name: "buttonText",
                    widget: "string",
                    required: false,
                  },
                  {
                    label: "Button Link",
                    name: "buttonLink",
                    widget: "string",
                    required: false,
                  },
                ],
            }
  - name: "info"
    label: "Info"
    files:
      - label: "Info Content"
        name: "info"
        file: "frontend/public/content/info.json"
        format: "json"
        fields:
          - {
              label: "Schedules",
              name: "schedules",
              widget: "list",
              fields:
                [
                  { label: "Day", name: "day", widget: "string" },
                  {
                    label: "Items",
                    name: "items",
                    widget: "list",
                    fields:
                      [
                        { label: "Time", name: "time", widget: "string" },
                        { label: "Title", name: "title", widget: "string" },
                        {
                          label: "Location",
                          name: "location",
                          widget: "string",
                        },
                      ],
                  },
                ],
            }
          - {
              label: "Gaming",
              name: "gaming",
              widget: "object",
              fields:
                [
                  { label: "Image", name: "image", widget: "string" },
                  { label: "Description", name: "description", widget: "text" },
                  {
                    label: "Tournaments",
                    name: "tournaments",
                    widget: "list",
                    fields:
                      [
                        { label: "Title", name: "title", widget: "string" },
                        { label: "Time", name: "time", widget: "string" },
                        { label: "Details", name: "details", widget: "string" },
                      ],
                  },
                  {
                    label: "CTA",
                    name: "cta",
                    widget: "object",
                    fields:
                      [
                        { label: "Text", name: "text", widget: "string" },
                        { label: "Link", name: "link", widget: "string" },
                      ],
                  },
                ],
            }
          - {
              label: "Vendors",
              name: "vendors",
              widget: "list",
              fields:
                [
                  { label: "Name", name: "name", widget: "string" },
                  { label: "Booth", name: "booth", widget: "string" },
                  { label: "Image", name: "image", widget: "string" },
                  {
                    label: "Description",
                    name: "description",
                    widget: "string",
                  },
                ],
            }
          - {
              label: "Maps",
              name: "maps",
              widget: "list",
              fields:
                [
                  { label: "Tab", name: "tab", widget: "string" },
                  { label: "Title", name: "title", widget: "string" },
                  { label: "Image", name: "image", widget: "string" },
                  {
                    label: "Description",
                    name: "description",
                    widget: "string",
                  },
                ],
            }
          - {
              label: "Location",
              name: "location",
              widget: "object",
              fields:
                [
                  { label: "Description", name: "description", widget: "text" },
                  {
                    label: "Public Transport",
                    name: "public_transport",
                    widget: "list",
                    field: { label: "Item", name: "item", widget: "string" },
                  },
                  { label: "Parking", name: "parking", widget: "text" },
                ],
            }
          - {
              label: "Downloads",
              name: "downloads",
              widget: "list",
              fields:
                [
                  { label: "Text", name: "text", widget: "string" },
                  { label: "Link", name: "link", widget: "string" },
                ],
            }
          - {
              label: "Cosplay",
              name: "cosplay",
              widget: "object",
              fields:
                [
                  { label: "Description", name: "description", widget: "text" },
                  {
                    label: "Gallery",
                    name: "gallery",
                    widget: "list",
                    fields:
                      [
                        { label: "Image", name: "image", widget: "string" },
                        { label: "Alt", name: "alt", widget: "string" },
                      ],
                  },
                ],
            }
          - {
              label: "Trade Hall",
              name: "tradehall",
              widget: "object",
              fields:
                [
                  { label: "Image", name: "image", widget: "string" },
                  {
                    label: "Hours",
                    name: "hours",
                    widget: "list",
                    fields:
                      [
                        { label: "Day", name: "day", widget: "string" },
                        { label: "Time", name: "time", widget: "string" },
                      ],
                  },
                  { label: "About", name: "about", widget: "text" },
                ],
            }
  - name: "more"
    label: "More"
    files:
      - label: "More Content"
        name: "more"
        file: "frontend/public/content/more.json"
        format: "json"
        fields:
          - {
              label: "FAQ",
              name: "faq",
              widget: "list",
              fields:
                [
                  { label: "Question", name: "question", widget: "string" },
                  { label: "Answer", name: "answer", widget: "text" },
                ],
            }
          - {
              label: "Crew",
              name: "crew",
              widget: "list",
              fields:
                [
                  { label: "Name", name: "name", widget: "string" },
                  { label: "Position", name: "position", widget: "string" },
                  { label: "Image", name: "image", widget: "string" },
                ],
            }
          - {
              label: "Rules",
              name: "rules",
              widget: "list",
              fields:
                [
                  { label: "Title", name: "title", widget: "string" },
                  { label: "Url", name: "url", widget: "string" },
                ],
            }
          - {
              label: "Parent Letter",
              name: "parent_letter",
              widget: "object",
              fields:
                [
                  { label: "Title", name: "title", widget: "string" },
                  { label: "Content", name: "content", widget: "text" },
                ],
            }
  - name: "applications"
    label: "Applications"
    files:
      - label: "Applications Content"
        name: "applications"
        file: "frontend/public/content/applications.json"
        format: "json"
        fields:
          - {
              label: "Sections",
              name: "sections",
              widget: "list",
              fields:
                [
                  { label: "Title", name: "title", widget: "string" },
                  { label: "Description", name: "description", widget: "text" },
                  { label: "Image", name: "image", widget: "string" },
                  { label: "Form Link", name: "formLink", widget: "string" },
                ],
            }
  - name: "gallery"
    label: "Gallery"
    files:
      - label: "Gallery Content"
        name: "gallery"
        file: "frontend/public/content/gallery.json"
        format: "json"
        fields:
          - label: "Gallery Years"
            name: "gallery_years"
            widget: list
            fields:
              - { label: "Year", name: "year", widget: "string" }
              - label: "Days"
                name: "days"
                widget: list
                fields:
                  - {
                      label: "Day",
                      name: "day",
                      widget: "select",
                      options: ["Friday", "Saturday", "Sunday"],
                    }
                  - label: "Images"
                    name: "images"
                    widget: list
                    fields:
                      - { label: "Image URL", name: "url", widget: "string" }
                      - {
                          label: "Title",
                          name: "title",
                          widget: "string",
                          required: false,
                        }
                      - {
                          label: "Description",
                          name: "description",
                          widget: "string",
                          required: false,
                        }
          - label: "Hero Section"
            name: "hero_section"
            widget: object
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - {
                  label: "Background Image",
                  name: "background_image",
                  widget: "string",
                }
  - name: "guests"
    label: "Guests"
    files:
      - label: "Guests Content"
        name: "guests"
        file: "frontend/public/content/guests.json"
        format: "json"
        fields:
          - {
              label: "Guests",
              name: "guests",
              widget: "list",
              fields:
                [
                  { label: "Name", name: "name", widget: "string" },
                  { label: "Bio", name: "bio", widget: "text" },
                  { label: "Image", name: "image", widget: "string" },
                  {
                    label: "Links",
                    name: "links",
                    widget: "list",
                    fields:
                      [
                        { label: "Type", name: "type", widget: "string" },
                        { label: "Url", name: "url", widget: "string" },
                      ],
                  },
                ],
            }
          - {
              label: "Special Guests",
              name: "specialGuests",
              widget: "list",
              fields:
                [
                  { label: "Name", name: "name", widget: "string" },
                  { label: "Bio", name: "bio", widget: "text" },
                  { label: "Image", name: "image", widget: "string" },
                  {
                    label: "Links",
                    name: "links",
                    widget: "list",
                    fields:
                      [
                        { label: "Type", name: "type", widget: "string" },
                        { label: "Url", name: "url", widget: "string" },
                      ],
                  },
                ],
            }
  - name: "theme"
    label: "Theme Colors"
    files:
      - label: "Theme Colors"
        name: "theme"
        file: "frontend/public/content/theme.json"
        format: "json"
        fields:
          - { label: "Primary", name: "primary", widget: "color" }
          - { label: "Secondary", name: "secondary", widget: "color" }
          - { label: "Tertiary", name: "tertiary", widget: "color" }
          - { label: "Highlight", name: "highlight", widget: "color" }
          - { label: "Lowlight", name: "lowlight", widget: "color" }
          - { label: "Shadow Color", name: "shadowColor", widget: "string" }
          - { label: "CTA", name: "cta", widget: "color" }
          - { label: "Dark", name: "dark", widget: "color" }
          - { label: "Light", name: "light", widget: "color" }
